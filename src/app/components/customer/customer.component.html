<h1>S'enregister</h1>
<div class="container">
  <div class="col-md-3">
    <form #f="ngForm" (ngSubmit)="onSaveCustomer(f)">
      <div class="form-group">
        <label class="control-label">Nom : </label>
        <input type="text" name="name" required class="form-control" [(ngModel)]="name">
      </div>
      <div class="form-group">
        <label class="control-label">Prénom : </label>
        <input type="text" name="firstName" class="form-control" [(ngModel)]="firstName">
      </div>

      <div class="form-group">
        <label class="control-label">Adresse : </label>
        <input type="text" name="address" class="form-control" [(ngModel)]="address">

        <div class="form-group">
          <label class="control-label">Tel :</label>
          <input type="text" name="phoneNumber" class="form-control" [(ngModel)]="phoneNumber"
           >
        </div>

        <div class="form-group">
          <label class="control-label">Email : </label>
          <input type="text" name="email" required class="form-control" [(ngModel)]="email">
        </div>
        <div class="form-group">
          <label class="control-label">Mot de passe : </label>
          <input type="password" name="password" required class="form-control" [(ngModel)]="password"
           >
        </div>
        <button type="submit" [disabled]="!f.valid" class="btn btn-primary"> Next</button>
      </div>
    </form>
  </div>
  <div *ngIf="display" class=" alert alert-success mt-5 col-md-3" >
    Utilisateur enregistré.
  </div>
</div>
