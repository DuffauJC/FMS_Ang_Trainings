<div class="container">
  <div class=" d-flex flex-wrap justify-content-around">
    <ng-container *ngIf="listTrainings else loading">
      <div *ngFor="let training of listTrainings">
        <div class="card card-training" ><img class="card-img-top art_img" src={{training.imgURL}}
            alt="Souris">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{training.name}}</h5>
            <p>{{training.description}}</p>
            <p class="card-text bold-blue">{{training.price}} €</p>
            <button id="addCaddy" class="btn" (click)="onAddToCart(training)">Ajouter au panier</button>
          </div>
        </div>
      </div>
