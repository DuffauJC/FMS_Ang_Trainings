<div class="container">
  <div class="col-md-3">
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
      <div class="mb-3">
        <label class="form-label">Email :</label>
        <input type="text" class="form-control" aria-describedby="emailHelp" name="email" [(ngModel)]="email">
        <div id="emailHelp" class="form-text">Ne partagez votre email avec personne.</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Mot de passe :</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="password">
      </div>
      <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
  </div>
  <div *ngIf="display" class=" alert alert-success mt-5 col-md-3">
    Utilisateur connecté.
  </div>
   <div *ngIf="problemLogin" class=" alert alert-danger mt-5 col-md-3">
     Vérifiez vos identifiants ou créez un compte.
   </div>
</div>
